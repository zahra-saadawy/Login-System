<body>
    <header class="container-fluid ">

            <div class="row  d-flex justify-content-center ">

                        <p class="text-center ">Please Enter Your SignUp Details</p>

                          </div>

                        </div>

                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
